<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    :root {
      --primary-dark: #0a192f;
      --primary-light: #2c4a72;
      --accent: #ff7e33;
      --accent-light: #ff9a56;
      --text-light: #ccd6f6;
      --text-dark: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
      color: var(--text-light);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--accent), #ffbb33);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(255, 126, 51, 0.3);
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 900px;
      gap: 40px;
      background: rgba(80, 140, 229, 0.4);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .player-area, .computer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 15px;
      transition: all 0.3s;
    }

    .player-area {
      background: rgba(10, 25, 47, 0.4);
      border: 1px solid rgba(255, 126, 51, 0.2);
    }

    .computer-area {
      background: rgba(10, 25, 47, 0.4);
      border: 1px solid rgba(100, 200, 255, 0.2);
    }

    .choice-title {
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .choice-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent);
    }

    .computer-area .choice-title::after {
      background: #64c8ff;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .choice-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 50%;
      position: relative;
    }

    .choice-btn::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #ff5e00);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .choice-btn:hover::before {
      opacity: 0.7;
    }

    .choice-btn:hover {
      transform: scale(1.1) rotate(8deg);
    }

    .choice-btn img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .choice-btn:hover img {
      border-color: var(--accent);
      background: rgba(255, 126, 51, 0.1);
    }

    .display-choice {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        inset 2px 2px 10px rgba(0, 0, 0, 0.2),
        0 5px 20px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      overflow: hidden;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .display-choice::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      z-index: 1;
    }

    .player-area .display-choice {
      border-color: rgba(255, 126, 51, 0.3);
    }

    .computer-area .display-choice {
      border-color: rgba(100, 200, 255, 0.3);
    }

    .display-choice img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: all 0.3s;
      z-index: 2;
    }

    .computer-choice {
      animation: computerThinking 0.5s infinite alternate;
    }

    @keyframes computerThinking {
      0% { transform: translateY(-5px) rotate(-2deg); }
      100% { transform: translateY(5px) rotate(2deg); }
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 90%;
      max-width: 450px;
      padding: 30px;
      background: linear-gradient(135deg, var(--primary-light), #1a3a6a);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1.1rem;
      display: none;
    }

    .custom-alert.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      display: block;
    }

    .alert-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .alert-message {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .choices-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choice-result {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .choice-result img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .choice-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .player-label {
      color: var(--accent);
    }

    .computer-label {
      color: #64c8ff;
    }

    .result-text {
      font-size: 1.3rem;
      margin: 15px 0;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
    }

    .win {
      color: #4caf50;
      background: rgba(76, 175, 80, 0.1);
    }

    .lose {
      color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }

    .tie {
      color: #ffc107;
      background: rgba(255, 193, 7, 0.1);
    }

    .alert-btn {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      color: var(--text-dark);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(255, 126, 51, 0.4);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .alert-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 126, 51, 0.6);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .overlay.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
        gap: 20px;
      }
      
      .choices {
        gap: 15px;
      }
      
      .choice-btn img {
        width: 60px;
        height: 60px;
        padding: 10px;
      }
      
      .display-choice {
        width: 120px;
        height: 120px;
      }
      
      .display-choice img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="game-container">
    <!-- Area giocatore -->
    <div class="player-area">
      <div class="choice-title">Your Choice</div>
      <div class="choices">
        <button class="choice-btn" onclick="playGame('rock')">
          <img src="hand.png" alt="Rock">
        </button>
        <button class="choice-btn" onclick="playGame('paper')">
          <img src="paper.png" alt="Paper">
        </button>
        <button class="choice-btn" onclick="playGame('scissors')">
          <img src="scissors.png" alt="Scissors">
        </button>
      </div>
      <div class="display-choice" id="playerDisplay">
        <img src="foto.png" alt="In attesa">
      </div>
    </div>

    <!-- Area computer -->
    <div class="computer-area">
      <div class="choice-title">Computer</div>
      <div class="display-choice" id="computerDisplay">
        <img src="foto.png" alt="In attesa">
      </div>
    </div>
  </div>

  <!-- Alert personalizzato -->
  <div class="overlay" id="overlay"></div>
  <div class="custom-alert" id="customAlert">
    <div class="alert-title">Result</div>
    <div class="alert-message">
      <div class="choices-display">
        <div class="choice-result">
          <img id="alertPlayerChoice" src="" alt="Player choice">
          <div class="choice-label player-label">Your choice</div>
        </div>
        <div class="choice-result">
          <img id="alertComputerChoice" src="" alt="Computer choice">
          <div class="choice-label computer-label">Computer choice</div>
        </div>
      </div>
      <div id="resultText" class="result-text"></div>
    </div>
    <button class="alert-btn" onclick="hideCustomAlert()">Continue</button>
  </div>

  <script>
    const choices = ['rock', 'paper', 'scissors'];
    const choiceImages = {
      rock: 'hand.png',
      paper: 'paper.png',
      scissors: 'scissors.png',
      default: 'foto.png'
    };

    let isAnimating = false;

    function playGame(playerChoice) {
      if (isAnimating) return;
      
      isAnimating = true;
      
      const playerDisplay = document.getElementById('playerDisplay');
      playerDisplay.innerHTML = `<img src="${choiceImages[playerChoice]}" alt="${playerChoice}">`;
      
      const computerDisplay = document.getElementById('computerDisplay');
      computerDisplay.classList.add('computer-choice');
      
      let iterations = 0;
      const maxIterations = 15;
      const animationSpeed = 80;
      
      const animationInterval = setInterval(() => {
        const randomChoice = choices[Math.floor(Math.random() * choices.length)];
        computerDisplay.innerHTML = `<img src="${choiceImages[randomChoice]}" alt="${randomChoice}">`;
        
        iterations++;
        if (iterations >= maxIterations) {
          clearInterval(animationInterval);
          computerDisplay.classList.remove('computer-choice');
          determineWinner(playerChoice);
          isAnimating = false;
        }
      }, animationSpeed);
    }

    function determineWinner(playerMove) {
      const computerMove = choices[Math.floor(Math.random() * choices.length)];
      
      const computerDisplay = document.getElementById('computerDisplay');
      computerDisplay.innerHTML = `<img src="${choiceImages[computerMove]}" alt="${computerMove}">`;
      
      
      document.getElementById('alertPlayerChoice').src = choiceImages[playerMove];
      document.getElementById('alertComputerChoice').src = choiceImages[computerMove];
      
      const resultText = document.getElementById('resultText');
      let result = '';
      let resultClass = '';
      
      if (playerMove === computerMove) {
        result = "It's a tie! ðŸ¤";
        resultClass = 'tie';
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = "You win! ðŸŽ‰";
        resultClass = 'win';
        document.getElementById('playerDisplay').style.boxShadow = '0 0 20px rgba(0, 255, 100, 0.5)';
      } else {
        result = "You lose. ðŸ˜¢";
        resultClass = 'lose';
        document.getElementById('computerDisplay').style.boxShadow = '0 0 20px rgba(255, 50, 50, 0.5)';
      }
      
      resultText.textContent = result;
      resultText.className = 'result-text ' + resultClass;

      showCustomAlert();
    }

    function showCustomAlert() {
      const alert = document.getElementById('customAlert');
      const overlay = document.getElementById('overlay');
      
      overlay.classList.add('show');
      setTimeout(() => alert.classList.add('show'), 10);
    }

    function hideCustomAlert() {
      const alert = document.getElementById('customAlert');
      const overlay = document.getElementById('overlay');
      
      alert.classList.remove('show');
      overlay.classList.remove('show');
      
      setTimeout(() => {
        const displays = document.querySelectorAll('.display-choice');
        displays.forEach(display => {
          display.innerHTML = '<img src="foto.png" alt="In attesa">';
          display.style.boxShadow = 'none';
        });
      }, 300);
    }
  </script>

</body>
</html>
